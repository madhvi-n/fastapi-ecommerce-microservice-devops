services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - users
      - products
  
  users:
    build: ./services/users
    env_file:
      - ./services/users/.env
    ports:
      - "8001:8000" # host port 8001 -> container port 8000
    
  products:
    build: ./services/products
    env_file:
      - ./services/users/.env
    ports:
      - "8002:8000" # host port 8002 -> container port 8000
